<!DOCTYPE html>
<html lang="en-us">
  <head><header>One Page website</header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>one-page_website</title>
    <link rel="stylesheet" href="css/One-Page-website.css">
  </head>
  <body>
    <!--NAV-->
    <section class="menu"></section>
      <ul>
          <a href="#home" id="link"><li>Home</li></a>
          <a href="#contact" id="link"><li>REservations</li></a>
      </ul>
    </section>
    <div class="row">
      <div class="column">
        <img src="images/Thumb/crayon.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    </div>
      <div class="column">
        <img src="images/Thumb/jungle combo.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
    </div>
      <div class="column">
        <img src="images/Thumb/Monkey.JPG" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
    </div>
      <div class="column">
        <img src="images/Thumb/water slide pics.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
      </div>
    </div>
      
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="images/Thumb/crayon.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="images/Thumb/jungle combo.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="images/Thumb/Monkey.JPG" style="width:100%">
          </div>
          
          <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="images/Thumb/water slide pics.jpg" style="width:100%">
          </div>
          
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
          <div class="caption-container">
            <p id="caption"></p>
          </div>
      
          <div class="column">
            <img class="demo cursor" src="images/Thumb/crayon.jpg" style="width:100%" onclick="currentSlide(1)" alt="12ft by 12ft Crayon Jumper">
          </div>
          <div class="column">
            <img class="demo cursor" src="images/Thumb/jungle combo.jpg" style="width:100%" onclick="currentSlide(2)" alt="17ft by 17ft Jungle themed Jumper slide Combo ">
          </div>
          <div class="column">
            <img class="demo cursor" src="images/Thumb/Monkey.JPG" style="width:100%" onclick="currentSlide(3)" alt="13ft by 13ft Monkey Jumper">
          </div>
          <div class="column">
            <img class="demo cursor" src="images/Thumb/water slide pics.jpg" style="width:100%" onclick="currentSlide(4)" alt="13ft by 10ft Waterslide">
          </div>
        </div>
      

<div id="contact">
  <form action=" " method="post">
      <input class="rsvp" type="text" name="First Name">
      <input class="rsvp" type="text" name="Last Name">
      <input class="rsvp" type="text" name="Email Address">
      <input class="rsvp" type="text" name="Phone Number">
      <div class="form-spacer">     
</div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
    <script src="JavaScript/One-Page-Website.js" defer></script>
  </body>
    <footer>
    <label class="terms">Terms and Conditions</label>
    </footer>
</html>
