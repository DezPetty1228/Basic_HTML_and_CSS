<!DOCTYPE html>
<html>
    <body>
    <style>
     .My_Style {
        background-color: black;
        color: red;
        text-decoration: underline;
        font-weight: bold;
        font-size: large;
    }
        .font_1 {
            background-color: black;
            color: red;
            font-size: large;
        }
        .font_2 {
            background-color: darkblue;
            color: white;
            font-size: medium;
        }

    <h3 class="font_2">This H2 element is styled per class attribute font_2</h3>
    <h4 class="font_1">This H2 element is styled per class attribute font_1</h4>
        <p class="My_Style"> Hey! Over here!</p>
        <p class="My_Style">These paragraphs are styled with css.</p>
    </body>
